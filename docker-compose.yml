  #     - ./flows:/app/flows
  #     - ./data:/app/data
  #     - ./artifacts:/app/artifacts
  #   working_dir: /app
  #   environment:
  #     - PREFECT_API_URL=http://127.0.0.1:4200/api
  #     - MLFLOW_TRACKING_URI=postgresql://mlflow:mlflow_password@postgres:5432/mlflow
  #   command: >
  #     sh -c "pip install prefect==3.4.13 mlflow==3.2.0 psycopg2-binary griffe==1.12.1 &&
  #            prefect server start --host 0.0.0.0 --port 4200"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: market-master-network
